<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Người Dùng</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
      }
      label {
      }
      .input-field {
        border: none;
        background-color: #f5f5f5;
      }
      .container {
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .header-text {
        font-size: larger;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .sign-btn {
        padding: 20px 16px;
        border: none;
        background-color: #146ebe;
        color: white;
        cursor: pointer;
        font-size: medium;
        font-weight: 600;
        border-radius: 15px;
      }
      .sign-btn:hover {
        background-color: #146ebe;
      }
      .swap-form {
        display: flex;
        padding: 8px;
        background-color: white;
        margin-bottom: 12px;
      }
      .active {
        background-color: #146ebe;
        color: white;
      }
      .detail {
        padding: 8px 30px;
        text-align: center;
        cursor: pointer;
        border-radius: 10px;
      }
      .link {
        padding: 8px 30px;
        text-align: center;
        cursor: pointer;
        border-radius: 10px;
      }
      .form-container {
        display: flex;
      }
      .form {
        width: 40%;
        background-color: white;
        border-radius: 10px;
      }
      .form-group {
        border-radius: 10px;
      }
      .form-group label {
        display: flex;
        align-items: center;
        font-size: 15px;
        font-weight: 600;
        color: gray;
        margin: 10px 0;
        margin-left: 5px;
        padding: 10px;
      }
      .form-group input {
        width: 100%;
        padding: 20px;
        font-size: 16px;
        border-radius: 5px;
        margin: 0 10px;
        margin-bottom: 10px;
      }
      .card-container {
        width: 60%;
        display: flex;
        justify-content: center;
      }
      .card {
        border-radius: 20px;
        box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);
        width: 80%;
        height: 600px;
        background-color: white;
      }
      .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .list-icon {
        padding: 6px;
        display: flex;
        justify-content: space-between;
        align-items: end;
      }
      .icon {
        cursor: pointer;
        border: black 1px solid;
        border-radius: 10px;
        padding: 8px;
        width: 15%;
        text-align: center;
      }
      .icon-social {
        font-size: 50px;
      }
      .selected {
        color: blue;
      }
      .flex-label {
        display: flex;
        align-items: center;
        padding: 0 10px;
      }
      .circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }

      .blue {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div style="background-color: #f5f5f5">
      <div class="container">
        <div class="header">
          <div class="header-text">Bài tập phỏng vấn</div>
          <button class="sign-btn">Copy chữ ký</button>
        </div>
        <div class="swap-form">
          <div class="detail active" onclick="showForm(1)">
            <i class="far fa-user" style="font-size: 30px"></i>
            <div
              class=""
              style="font-size: 16px; margin-top: 5px; font-weight: bold"
            >
              Chi tiết
            </div>
          </div>
          <div class="link" onclick="showForm(2)">
            <i class="fas fa-share-alt" style="font-size: 30px"></i>
            <div
              class=""
              style="font-size: 16px; margin-top: 5px; font-weight: bold"
            >
              Links
            </div>
          </div>
        </div>
        <div class="form-container">
          <div class="form" id="form1">
            <div>
              <div
                style="
                  font-size: 16px;
                  font-weight: bold;
                  color: #146ebe;
                  padding: 10px;
                "
              >
                Thông tin cá nhân
              </div>
              <div class="form-group">
                <label for="full-name">Họ và tên</label>
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <input
                    type="text"
                    id="full-name"
                    class="input-field"
                    placeholder="Nhập họ và tên"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="nickname">Biệt Danh</label>
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <input
                    type="text"
                    id="nickname"
                    class="input-field"
                    placeholder="Nhập biệt danh"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="title">Chức Danh</label>
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <input
                    type="text"
                    id="title"
                    class="input-field"
                    placeholder="Nhập chức danh"
                  />
                </div>
              </div>
            </div>
            <div
              style="
                font-size: 16px;
                font-weight: bold;
                color: #146ebe;
                padding: 10px;
              "
            >
              Chi tiết
            </div>
            <div
              class="form-group"
              style="background-color: #f5f5f5; margin: 10px 10px"
            >
              <div class="flex-label">
                <i class="fas fa-phone" style="color: #146ebe"></i>
                <label for="phone">Số Điện Thoại</label>
              </div>
              <div class="input-container">
                <input
                  type="tel"
                  id="phone"
                  class="input-field"
                  placeholder="Nhập số điện thoại"
                  style="background-color: white"
                />
              </div>
            </div>
            <div
              class="form-group"
              style="background-color: #f5f5f5; margin: 10px 10px"
            >
              <div class="flex-label">
                <i class="fas fa-envelope" style="color: #146ebe"></i>
                <label for="email">Email</label>
              </div>
              <div class="input-container">
                <input
                  type="email"
                  id="email"
                  class="input-field"
                  placeholder="Nhập email"
                  style="background-color: white"
                />
              </div>
            </div>
            <div
              class="form-group"
              style="background-color: #f5f5f5; margin: 10px 10px"
            >
              <div class="flex-label">
                <i class="fas fa-map-marker-alt" style="color: #146ebe"></i>
                <label for="address">Địa Chỉ</label>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  id="address"
                  class="input-field"
                  placeholder="Nhập địa chỉ"
                  style="background-color: white"
                />
              </div>
            </div>
          </div>
          <div class="form" id="form2" style="display: none">
            <div style="display: grid">
              <div class="form-group" id="facebook-input" style="display: none">
                <div class="flex-label">
                  <i class="fab fa-facebook-f"></i>
                  <label for="Facebook">Facebook</label>
                </div>
                <div class="input-container">
                  <input
                    type="text"
                    class="input-field input"
                    placeholder="https://www.facebook.com/user"
                  />
                </div>
              </div>
              <div
                class="form-group"
                id="instagram-input"
                style="display: none"
              >
                <div class="flex-label">
                  <i class="fab fa-instagram-square"></i>
                  <label for="Instagram">Instagram</label>
                </div>
                <div class="input-container">
                  <input
                    type="text"
                    class="input-field input"
                    placeholder="https://www.instagram.com/user"
                  />
                </div>
              </div>
              <div class="form-group" id="twitter-input" style="display: none">
                <div class="flex-label">
                  <i class="fab fa-twitter"></i>
                  <label for="Twitter">Twitter</label>
                </div>
                <div class="input-container">
                  <input
                    type="text"
                    class="input-field input"
                    placeholder="https://www.twitter.com/user"
                  />
                </div>
              </div>
              <div class="form-group" id="youtube-input" style="display: none">
                <div class="flex-label">
                  <i class="fab fa-youtube"></i>
                  <label for="Youtube">Youtube</label>
                </div>
                <div class="input-container">
                  <input
                    type="text"
                    class="input-field input"
                    placeholder="https://www.youtube.com/user"
                  />
                </div>
              </div>
              <div class="form-group" id="linked-input" style="display: none">
                <div class="flex-label">
                  <i class="fab fa-linkedin"></i>
                  <label for="Linked">Linked</label>
                </div>
                <div class="input-container">
                  <input
                    type="text"
                    class="input-field input"
                    placeholder="https://www.linked.com/user"
                  />
                </div>
              </div>
            </div>
            <div class="list-icon">
              <div class="icon" onclick="toggleInput('facebook-input')">
                <i class="fab fa-facebook-f icon-social"></i>
                <div class="social-name">Facebook</div>
              </div>
              <div class="icon" onclick="toggleInput('instagram-input')">
                <i class="fab fa-instagram-square icon-social"></i>
                <div class="social-name">Instagram</div>
              </div>
              <div class="icon" onclick="toggleInput('twitter-input')">
                <i class="fab fa-twitter icon-social"></i>
                <div class="social-name">Twitter</div>
              </div>
              <div class="icon" onclick="toggleInput('youtube-input')">
                <i class="fab fa-youtube icon-social"></i>
                <div class="social-name">Youtube</div>
              </div>
              <div class="icon" onclick="toggleInput('linked-input')">
                <i class="fab fa-linkedin icon-social"></i>
                <div class="social-name">Linkedin</div>
              </div>
            </div>
          </div>
          <div class="card-container">
            <div class="card" id="user-card">
              <div
                style="
                  padding: 8px 16px;
                  margin: 10px;
                  background-color: #f5f5f5;
                  border-top-left-radius: 20px;
                  border-top-right-radius: 20px;
                  border-bottom-left-radius: 5px;
                  border-bottom-right-radius: 5px;
                "
              >
                <div>
                  <div class="circle red"></div>
                  <div class="circle yellow"></div>
                  <div class="circle blue"></div>
                </div>
                <div
                  style="display: flex; align-items: center; margin-bottom: 5px"
                >
                  <div style="font-size: 14px">Đến:</div>
                  <div
                    style="
                      padding: 6px 40px;
                      margin-left: 15px;
                      background-color: #e4e2e2;
                      border-radius: 25px;
                    "
                  >
                    Email người nhận
                  </div>
                </div>
                <div style="display: flex; align-items: center">
                  <div style="font-size: 14px">Chủ đề:</div>
                  <div
                    style="
                      padding: 6px 40px;
                      margin-left: 15px;
                      background-color: #e4e2e2;
                      border-radius: 25px;
                    "
                  >
                    Kiểm tra chữ ký email mới của tôi
                  </div>
                </div>
              </div>
              <div style="display: flex; justify-content: center">
                <div
                  style="
                    width: 90%;
                    padding: 5px;
                    background-color: #f5f5f5;
                    border-radius: 25px;
                  "
                ></div>
              </div>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  padding: 8px 16px;
                  height: 70%;
                "
              >
                <div style="width: 50%">
                  <div>
                    <p
                      id="full-name-display"
                      style="font-size: 20px; font-weight: 700"
                    >
                      Trịnh Anh Quốc
                    </p>
                    <p id="nickname-display" style="color: gray">Developer</p>
                    <p id="title-display">Developer</p>
                  </div>
                  <div>
                    <div style="display: flex; align-items: center">
                      <div
                        style="
                          margin-right: 10px;
                          color: #146ebe;
                          font-size: 15px;
                          font-weight: 560;
                        "
                      >
                        <i class="fas fa-phone" style="margin-right: 6px"></i>
                        Điện thoại:
                      </div>
                      <p id="phone-display">0123456789</p>
                    </div>
                    <div
                      style="
                        display: flex;
                        align-items: center;
                        flex-wrap: 10px;
                      "
                    >
                      <div
                        style="
                          margin-right: 10px;
                          color: #146ebe;
                          font-size: 15px;
                          font-weight: 560;
                        "
                      >
                        <i
                          class="fas fa-envelope"
                          style="margin-right: 6px"
                        ></i>
                        Email:
                      </div>
                      <p id="email-display">quoctrinhanh0710@gmail.com</p>
                    </div>
                    <div
                      style="
                        display: flex;
                        align-items: center;
                        flex-wrap: 10px;
                      "
                    >
                      <div
                        style="
                          margin-right: 10px;
                          color: #146ebe;
                          font-size: 15px;
                          font-weight: 560;
                        "
                      >
                        <i
                          class="fas fa-map-marker-alt"
                          style="margin-right: 6px"
                        ></i>
                        Địa chỉ:
                      </div>
                      <p id="address-display">Đà Nẵng</p>
                    </div>
                  </div>
                </div>
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 50%;
                  "
                >
                  <div>
                    <div
                      style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-bottom: 10px;
                      "
                    >
                      <img
                        src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg"
                        alt=""
                        style="width: 180px; height: 180px; border-radius: 50%"
                      />
                    </div>
                    <div
                      style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                      "
                    >
                      <i
                        class="fab fa-facebook-f"
                        style="
                          width: 20px;
                          height: 20px;
                          padding: 7px;
                          background-color: #146ebe;
                          border-radius: 50%;
                          color: white;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          margin-left: 2px;
                          margin-right: 2px;
                        "
                      ></i>
                      <i
                        class="fab fa-linkedin"
                        style="
                          width: 20px;
                          height: 20px;
                          padding: 7px;
                          background-color: #146ebe;
                          border-radius: 50%;
                          color: white;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          margin-left: 2px;
                          margin-right: 2px;
                        "
                      ></i>
                      <i
                        class="fab fa-youtube"
                        style="
                          width: 20px;
                          height: 20px;
                          padding: 7px;
                          background-color: #146ebe;
                          border-radius: 50%;
                          color: white;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          margin-left: 2px;
                          margin-right: 2px;
                        "
                      ></i>
                      <i
                        class="fab fa-twitter"
                        style="
                          width: 20px;
                          height: 20px;
                          padding: 7px;
                          background-color: #146ebe;
                          border-radius: 50%;
                          color: white;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          margin-left: 2px;
                          margin-right: 2px;
                        "
                      ></i>
                      <i
                        class="fab fa-instagram-square input"
                        style="
                          width: 20px;
                          height: 20px;
                          padding: 7px;
                          background-color: #146ebe;
                          border-radius: 50%;
                          color: white;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          margin-left: 2px;
                          margin-right: 2px;
                        "
                      ></i>
                    </div>
                  </div>
                </div>
              </div>
              <div style="display: flex; justify-content: center">
                <div
                  style="
                    width: 90%;
                    padding: 5px;
                    background-color: #f5f5f5;
                    border-radius: 25px;
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showForm(formId) {
        if (formId === 1) {
          document.getElementById("form1").style.display = "grid";
          document.getElementById("form2").style.display = "none";
          document.querySelector(".detail").classList.add("active");
          document.querySelector(".link").classList.remove("active");
        } else {
          document.getElementById("form1").style.display = "none";
          document.getElementById("form2").style.display = "grid";
          document.querySelector(".link").classList.add("active");
          document.querySelector(".detail").classList.remove("active");
        }
      }
      document.querySelectorAll(".input-field").forEach((item) => {
        item.addEventListener("input", updateCard);
      });

      function updateCard() {
        document.getElementById("full-name-display").innerText =
          document.getElementById("full-name").value;
        document.getElementById("nickname-display").innerText =
          document.getElementById("nickname").value;
        document.getElementById("title-display").innerText =
          document.getElementById("title").value;
        document.getElementById("phone-display").innerText =
          document.getElementById("phone").value;
        document.getElementById("email-display").innerText =
          document.getElementById("email").value;
        document.getElementById("address-display").innerText =
          document.getElementById("address").value;
      }
      function toggleInput(inputId) {
        var input = document.getElementById(inputId);
        if (input.style.display === "none") {
          input.style.display = "inline-block";
        } else {
          input.style.display = "none";
        }
      }
    </script>
  </body>
</html>
